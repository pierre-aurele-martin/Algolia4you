					<a class="navbar-brand" href="index.html">
						<img src="img/favico.png" alt="My own algolia logo">
						Try Algolia on your website in 0 click

				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->

					<ul class="nav navbar-nav navbar-right">

			</div>

		<div class="container-fluid nav-padding">
			<!-- Search Header -->
			<div class="row" id="search-header">
				<div class="col-lg-12">
					<form id="ecommerce-form text-center" class="form-inline">
						<input id="search-input" class="form-control" placeholder="Search on your site !"  aria-label="Search on your site !" >
					</form>
				</div>
			</div>
			<div class="row pt-1">
				<div class="col-lg-2">
					<div id="refinements-container">
						<div class="col-lg-12">
							<div id="stats-container" class="refiner-container">
								
							</div>
						</div>
						<div class="col-lg-12">
							<div id="clear-all" class="refiner-container">
							</div>
						</div>
						<div class="col-lg-12">
							<div id="hierarchical-categories" class="refiner-container">
							</div>
						</div>
						<div class="col-lg-12">
							<div id="brands" class="refiner-container">
							</div>
						</div>
						<div class="col-lg-12">
							<div id="price" class="refiner-container">
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-10">
					<!-- Page Features -->
					<div id="hits" class="text-center">
					</div>
				</div>
			</div>
			
		</div>
		<!-- Templating hit  -->
		<script type="text/html" id="hit-template">
				<div class="col-lg-3 col-md-6 mb-4">
				<div class="card hit">
					
					<div class="hit-image">
							<a href="{{url}}" target="_blank">
									<img class="card-img-top" src="{{image}}" alt="{{name}}">
							</a>
					</div>
					<div class="card-body hit-content">
							<h3 class="card-name hit-name">
								<a href="{{url}}" target="_blank">
										{{{_highlightResult.name.value}}}
								</a>
								<small> - {{price}}$</small>
							</h3>
							<h4 class="card-title">{{{_highlightResult.brand.value}}}</h4>
					</div>
					
					<div class="card-footer">
							<a href="{{url}}" class="btn btn-primary" target="_blank">Find Out More!</a>
					</div>
				</div>
			</div>
		</script>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

		});

		s = new Search();

		s.hashChange(hash);

	})
